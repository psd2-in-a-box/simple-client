<md-card>
    <md-card-header>
        <div md-card-avatar><md-icon color="warn">account_balance</md-icon></div>
        <md-card-title>Account {{account.accountNumber}}</md-card-title>
        <md-card-subtitle>Balance: {{account.balance}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <ul>
            <li>Status: {{account.accountStatus}}</li>
            <li>Credit limit: {{account.creditMax}}</li>
        </ul>
    </md-card-content>
</md-card>
