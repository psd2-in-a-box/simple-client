<md-sidenav-container>
    <md-toolbar color="primary">
        <md-icon (click)="sidenav.toggle()" class="clickable">menu</md-icon>
        <span>{{getNavigationTitle()}}</span>
        <div class="login">
            <md-select style="color: white" placeholder="Login" name="login">
                <md-option *ngFor="let customer of customers" [value]="customer.id" (onSelect)="chooseCustomer(customer.id)">
                    <span>{{customer.name}}</span>
                </md-option>
            </md-select>
        </div>
    </md-toolbar>
    <md-sidenav #sidenav mode="over">
        <md-toolbar color="primary">
            <md-icon>sentiment_very_satisfied</md-icon>
            <span>Future of Finance</span>
        </md-toolbar>
        <md-list class="sidenav-list">
            <div *ngFor="let menuItem of menuItems" (click)="changeRoute(menuItem.link)">
                <md-list-item class="clickable">
                    <md-icon class="menu-icon">{{menuItem.icon}}</md-icon>
                    <p>{{menuItem.title}}</p>
                </md-list-item>
                <md-divider></md-divider>
            </div>
        </md-list>
    </md-sidenav>

    <router-outlet></router-outlet>
</md-sidenav-container>
