language: node_js

node_js:
  - '6'

sudo: required

env:
  global:
    - PROJECT_ID="future-finance-157420"

services:
  - docker

before_install:
  - openssl aes-256-cbc -K $encrypted_cb2f041ebc45_key -iv $encrypted_cb2f041ebc45_iv -in FutureFinance-9562e6d23f91.json.enc -out FutureFinance-9562e6d23f91.json -d
  - gcloud auth activate-service-account --key-file FutureFinance-9562e6d23f91.json

install:
  - export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"
  - echo "deb https://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
  - curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
  - sudo apt-get update && sudo apt-get install google-cloud-sdk kubectl

before_script:
  - npm install -g @angular/cli

script:
  - npm install
  - ng build --prod

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker build -t simple-client -t gcr.io/$PROJECT_ID/simple-client:$TRAVIS_COMMIT .;
    fi

deploy:
  provider: script
  script: scripts/deploy.sh gcr.io/$PROJECT_ID/simple-client:$TRAVIS_COMMIT
  on:
    branch: master
